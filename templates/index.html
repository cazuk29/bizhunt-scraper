<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BizHunt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }
        .form-control, .form-select {
            background-color: #2a2a2a;
            color: #f0f0f0;
            border: 1px solid #444;
        }
        .form-control::placeholder {
            color: #888;
        }
        .btn-warning {
            background-color: #ff8800;
            border: none;
        }
        .list-group-item {
            background-color: #1e1e1e;
            color: #f0f0f0;
            border: 1px solid #333;
        }
        #loading {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById("loading").style.display = "block";
        }
    </script>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">BizHunt - UK Business Scraper</h1>
        <div class="card p-4 shadow-sm">
            <form method="POST" onsubmit="showLoading()">
                <div class="mb-3">
                    <label>Keyword (e.g. plumber, salon)</label>
                    <input type="text" name="keyword" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Select UK County</label>
                    <select name="county" class="form-select">
                        <option value="">Choose a county...</option>
                        {% for county in counties %}
                        <option>{{ county }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" name="scrape_all" class="form-check-input" id="scrapeAll">
                    <label class="form-check-label" for="scrapeAll">Scrape all UK counties</label>
                </div>

                <div class="mb-3">
                    <label>Export Format</label>
                    <select name="file_format" class="form-select" required>
                        <option value="csv" selected>CSV</option>
                        <option value="xlsx">Excel (.xlsx)</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-warning w-100">Search & Download</button>
            </form>
        </div>

        <div id="loading">
            <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Scraping in progress. This may take a moment…</p>
        </div>

        {% if history %}
        <div class="mt-5">
            <h5>Recent Searches</h5>
            <ul class="list-group">
                {% for item in history %}
                    <li class="list-group-item">
                        {{ item.keyword }} in {{ item.county }} – {{ item.results_count }} results
                    </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
